<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>

    <div class="container-fluid mt-5 p-5 mb-4">
        <div class="row bg-light rounded card-sh">
            <div class="col-md-6 p-5">
                <img class="object-fit-cover" alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card mb-5 card-sh border border-info">
                    <div class="card-header bg-info-subtle bg-gradient">
                        <p class="fs-4 text-center m-auto">Forgot Password</p>

                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/reset-password" method="post" id="resetPassword" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input required class="form-control" name="password" type="password" id="checkpass">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input required class="form-control" name="confirmPassword" type="password">
                            </div>
                            <input type="hidden" th:value="${token}" name="token">
                            <button type="submit" class="btn bg-primary text-white col-md-3 offset-md-4">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
