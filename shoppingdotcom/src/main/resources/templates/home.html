<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section class="text-center">

    <div class="container-fluid mt-5 p-2">
        <div class="row justify-content-center rounded card-sh" id="lighter-background">
            <div class="col-md-8 mt-5 custom-box text-black">

                <div class="shopping-wizard">
                    <i class="fa-solid fa-hat-wizard fa-2x" style="color: blue;"></i>
                </div>

                <h1 style="margin-top: 10px">Step into the Epic Universe of Manga that Awaits You!</h1>
                <a href="http://localhost:8080/home" class="text-decoration-none">
                    <i class="fa-solid fa-circle-arrow-right fa-3x custom-icon" style="color: blue; margin-top: 15px"></i>
                </a>
            </div>

            <!-- Start Slider  -->
            <div id="carouselExample" class="carousel slide mt-5">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/frontImage5.jpg" class="object-fit-cover d-block w-100" alt="..." height="auto">
                    </div>
                    <div class="carousel-item">
                        <img src="img/frontImage3.jpg" class="object-fit-cover d-block w-100" alt="..." height="auto">
                    </div>
                    <div class="carousel-item">
                        <img src="img/frontImage4.jpg" class="object-fit-cover d-block w-100" alt="..." height="auto">
                    </div>
                    <div class="carousel-item">
                        <img src="img/frontImage2.jpg" class="object-fit-cover d-block w-100" alt="..." height="auto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <!-- End Slider  -->

</section>
</body>
</html>
