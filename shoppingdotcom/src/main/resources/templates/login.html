<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>

    <div class="container-fluid mt-5 p-5 mb-4">
        <div class="row bg-light rounded card-sh">
            <div class="col-md-6 p-5">
                <img class="object-fit-cover" alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card mb-5 card-sh border border-info">
                    <div class="card-header bg-info-subtle bg-gradient">
                        <p class="fs-4 text-center m-auto">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </th:block>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Sucessfully
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label> <input required
                                                                               class="form-control" name="username"
                                                                               type="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label> <input required
                                                                                  class="form-control" name="password"
                                                                                  type="password">
                            </div>
                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Login
                            </button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                        Don't have an account ? <a href="#" class="text-decoration-none">Create
                        one </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
