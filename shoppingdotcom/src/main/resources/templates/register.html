<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5" id="cool-background">

        <div class="row justify-content-center mb-2">
            <div class="col-md-3">
                <th:block th:if="${session.succMsg}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        [[${session.succMsg}]]
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        [[${session.errorMsg}]]
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
        </div>

        <div class="row justify-content-center bg-light rounded card-sh p-4">
            <div class="col-md-7 p-4">
                <div class="card card-sh border border-info">
                    <div class="card-header text-center bg-info-subtle bg-gradient">
                        <p class="fs-4 text-center m-auto">SIGNUP</p>
                    </div>
                    <div class="card-body bg-light">
                        <form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input required class="form-control" name="name" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required class="form-control" name="mobileNumber" type="number">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="email" type="email">
                            </div>


                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input required class="form-control" name="address" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input required class="form-control" name="city" type="text">
                                </div>

                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input required class="form-control" name="state" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input required class="form-control" name="pincode" type="number">
                                </div>

                            </div>


                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input required class="form-control" name="password" type="password" id="checkpass">
                                </div>

                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input required class="form-control" name="confirmpassword" type="password">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input class="form-control" name="img" type="file">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-2 offset-md-5 p-2">Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        Already have an account ? <a href="/signin" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
