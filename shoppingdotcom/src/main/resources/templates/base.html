<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Base Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <!-- Start Of Navbar  -->
    <nav class="navbar navbar-expand-lg bg-secondary bg-gradient fixed-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Manga Store</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <th:block th:if="${user==null}">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                    </th:block>

                    <th:block th:unless="${user==null}">
                        <li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}">
                            <a class="nav-link active" aria-current="page" href="/admin/">
                                <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>

                        <li class="nav-item" th:if="${user.role=='ROLE_USER'}">
                            <a class="nav-link active" aria-current="page" href="/">
                                <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>
                    </th:block>


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">
                            <i class="fa-brands fa-product-hunt"></i> Product
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-layer-group"></i> Category
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="c:${categories}">
                                <a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a>
                            </li>
                        </ul>
                    </li>

                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <th:block th:if="${user==null}">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">
                                <i class="fa-solid fa-right-to-bracket"></i> LOGIN
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register"><i class="fa-regular fa-registered"></i> REGISTER</a>
                        </li>
                    </th:block>

                    <th:block th:if="${user!=null}">
                        <th:block th:if="${user.role=='ROLE_USER'}">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/user/cart">
                                    <i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ]
                                </a>
                            </li>
                        </th:block>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> [[${user.name}]]
                            </a>
                            <ul class="dropdown-menu">
                                <li th:if="${user.role=='ROLE_USER'}">
                                    <a class="dropdown-item" href="/user/profile">Profile</a>
                                </li>
                                <li th:if="${user.role=='ROLE_ADMIN'}">
                                    <a class="dropdown-item" href="/admin/profile">Profile</a>
                                </li>
                                <li th:if="${user.role=='ROLE_USER'}">
                                    <a class="dropdown-item" href="/user/user-orders">My Orders</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/logout">Logout</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                            </ul>
                        </li>

                        <!-- <li class="nav-item"><a class="nav-link active"
                            aria-current="page" href="/logout"><i
                                class="fa-solid fa-right-to-bracket"></i> Logout</a></li> -->
                    </th:block>

                </ul>

            </div>
        </div>
    </nav>

    <!-- End Of Navbar -->

    <div th:replace="${content}"></div>

    <!-- Start Of Footer -->
    <div class="container-fluid p-4 bg-secondary bg-gradient text-center text-white mb-4">
        <i class="fa-solid fa-copyright"></i> Shopping.Com
    </div>
    <!-- End Of Footer  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
