<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center bg-info-subtle bg-gradient">
                        <p class="fs-4 m-auto">Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/admin/updateCategory/{id}(id=${category.id})}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="mb-2">Enter Category</label>
                                <input type="text" name="name" th:value="${category.name}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true"
                                           name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"> Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" th:checked="${category.isActive==false}"
                                           value="false" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2"> Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <div class="mb-2 row justify-content-center">
                                <img class="object-fit-cover col-md-8" th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
                            </div>
                            <button class="btn btn-primary col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
