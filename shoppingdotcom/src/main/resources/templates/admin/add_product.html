<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row justify-content-center bg-light rounded card-sh p-4">
            <div class="col-md-6">
                <div class="card card-sh border border-info">
                    <div class="card-header text-center bg-info-subtle bg-gradient">
                        <p class="fs-4 m-auto">Add Product</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="mb-2">Enter Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Enter Description</label>
                                <textarea rows="3" cols="" class="form-control border" name="description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Category</label> <select class="form-control" name="category">
                                <option>--Select--</option>
                                <option th:each="c:${categories}">[[${c.name}]]</option>
                            </select>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Enter Price</label>
                                <input type="number" name="price" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="mb-2">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"> Active </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2"> Inactive </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label class="mb-2">Enter Stock</label>
                                    <input type="text" name="stock" class="form-control">
                                </div>

                                <div class="mb-3 col">
                                    <label class="mb-2">Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
